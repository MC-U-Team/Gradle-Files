def isUTeamCore() {
	return config.mod.name == "U Team Core";
}

def printInfo() {
	if(config.get("forge").get("mcversion") != null) {
		println "Minecraft version: ${config.forge.mcversion}"
		println "Minecraft version found. Fetching forge version automatically"
	}
	println "Forge version: ${config.forge.version}"
	println "Forge mapping: ${config.forge.mapping}-${config.forge.mapping_channel}"
	
	println ""
	
	if(!isUTeamCore()) {
		println "UTeamCore version: ${config.uteamcore.version}"
	}
	
	println "Jei version: ${config.jei.version}"
	println "Patchouli version: ${config.patchouli.version}"
	println "Curios version: ${config.curios.version}"
	println ""
}

ext {
	printInfo = this.&printInfo
	isUTeamCore = this.&isUTeamCore
}
