buildscript {
	repositories {
		maven {
			url = "file:///${projectDir}/../build/mavenRepo"
		}
		maven {
			url = "https://maven.minecraftforge.net"
		}
		mavenCentral()
	}
	dependencies {
		classpath group: "info.u-team.gradle_files", name: "Gradle-Files-Plugin", version: "1.0.0", changing: true
	}
}

apply plugin: "info.u_team.gradle_files"

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

minecraft {
	mappings channel: "official", version: "1.18.1"
	
	runs {
		client = {
			workingDirectory file("run/client")
			
			mods {
				test {
					source sourceSets.main
				}
			}
		}
		server = {
			workingDirectory file("run/server")
			
			mods {
				test {
					source sourceSets.main
				}
			}
		}
		data = {
			workingDirectory file("run/data")
			
			args "--mod", "test"
			args "--all"
			args "--output", file("src/generated/resources")
			args "--validate"
			args "--existing", file("src/main/resources")
			
			mods {
				test {
					source sourceSets.main
				}
			}
		}
	}
}

dependencies {
	minecraft "net.minecraftforge:forge:1.18.1-39.0.10"
}