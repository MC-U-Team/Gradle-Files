buildscript {
	repositories {
		maven {
			url = "file:///${projectDir}/../build/mavenRepo"
		}
		maven {
			url = "https://maven.minecraftforge.net"
		}
		mavenCentral()
	}
	dependencies {
		classpath group: "info.u-team.gradle_files", name: "Gradle-Files-Plugin", version: "1.0.0", changing: true
	}
}

apply plugin: "info.u_team.gradle_files"