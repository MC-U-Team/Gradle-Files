buildscript {
	repositories {
		maven {
			url = "https://repo.spongepowered.org/repository/maven-public"
		}
		mavenCentral()
	}
	dependencies {
		classpath group: "org.spongepowered", name: "vanillagradle", version: "0.2.1-SNAPSHOT", changing: true
	}
}

apply plugin: "java"
apply plugin: "org.spongepowered.gradle.vanilla"

minecraft {
	version(rootProject.config.minecraft.version)
	accessWideners(project(":fabric").file("src/main/resources/test.accesswidener"))
}

sourceSets {
	common {
		java
		resources
	}
}
